<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>豆瓣阅读</title>
		<link rel="stylesheet" type="text/css" href="src/common/css/JYreset.css"/>
		<link rel="stylesheet" type="text/css" href="src/common/css/enterPage.css"/>
		<link rel="stylesheet" type="text/css" href="src/common/css/swiper-3.4.0.min.css"/>
		<link rel="stylesheet" type="text/css" href="src/common/css/animate.min.css"/>
		<link rel="shortcut icon" href="src/common/images/favicon.ico" type="image/x-icon">
	</head>
	<body>
		<div class="slider splash">
			<div class="swiper-container splash-box swiper-container-horizontal">
				<div class="swiper-wrapper" style="transition-duration: 0ms; transform: translate3d(0px,0px,0px);">
					<div class="swiper-slide swiper-slide-active" style="width: 375px;"><img src="src/common/images/splash1.jpg" alt=""></div>
					<div class="swiper-slide swiper-slide-next" style="width: 375px;"><img src="src/common/images/splash2.jpg" alt=""></div>
					<div class="swiper-slide style="width: 375px;"><img src="src/common/images/splash3.jpg" alt=""></div>
					<div class="swiper-slide div-begin" style="width: 375px;"><img src="src/common/images/splash4.jpg" alt="">
						<span class="begin">开始体验</span>
					</div>
				</div>
				<div class="swiper-pagination">
					<!--<span class="swiper-pagination-bullet swiper-pagination-bullet-active"></span>
					<span class="swiper-pagination-bullet"></span>
					<span class="swiper-pagination-bullet"></span>
					<span class="swiper-pagination-bullet"></span>-->
				</div>
			</div>
			<div class="skip">跳过</div>
		</div>
		<script src="src/common/js/jquery.js"></script>
		<script src="src/common/js/swiper.js"></script>
		<script src="src/common/js/mobileAdaptive.js"></script>
		<script src="enterPage.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
